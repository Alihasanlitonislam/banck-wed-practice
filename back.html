<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankc </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center h-screen bg-orange-200">
        <section class="w-5/6 mx-auto">
            <h1 class="text-center text-3xl text-violet-500 mb-14">How our services are <span class="text-orange-600">looking</span> !!!!</h1>
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-orange-400 p-8 rounded-lg text-white">
                        <h1 class="text-xl mb-2">Diposit</h1>
                        <h3 class="text-3xl">$<span id="diposit-totle">00</span></h3>
                    </div>
                    <div class="bg-teal-600 p-8 rounded-lg text-white">
                        <h1 class="text-xl mb-2">Withdraw</h1>
                        <h3 class="text-3xl">$<span id="withdraw-totole">00</span></h3>
                    </div>
                    <div class="bg-green-600 p-8 rounded-lg text-white">
                        <h1 class="text-xl mb-2">Balance</h1>
                        <h3 class="text-3xl">$<span id="average-amound" >1200</span></h3>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 my-3">
                    <div class="bg-blue-400 p-4 rounded-lg">
                        <h1 class="text-white text-3xl">Please Deposit</h1>
                        <div class="px-5 py-2">
                            <input id="diposit-input" type="number" placeholder="Enter Your Amaount Diposit" class="w-full mb-4 p-2 rounded-lg">
                            <button id="diposit" class="btn py-2 px-4 bg-red-500 w-36 rounded-lg text-white text-2xl hover:bg-red-900">Diposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-600 p-4 rounded-lg">
                        <h1 class="text-white text-3xl">Please Withdraw</h1>
                        <div class="px-5 py-2">
                            <input id="withdraw-input" type="number" placeholder="Enter Your Amaount Withdraw" class="w-full mb-4 p-2 rounded-lg">
                            <button id="withdraw" class="btn py-2 px-4 bg-orange-600 w-36 rounded-lg text-white text-2xl hover:bg-orange-900 ">Withdraw</button>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <script src="banck.js"></script>
</body>
</html>
